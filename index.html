<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Demo de Medición con GTM</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      height: 50px;
    }

    .producto {
      border: 1px solid #ccc;
      padding: 16px;
      margin: 20px 0;
      max-width: 300px;
      border-radius: 8px;
    }

    .boton {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #f1f1f1;
      padding: 15px;
      text-align: center;
      border-top: 1px solid #ccc;
      font-size: 14px;
    }

    .cookie-banner button {
      margin-left: 10px;
    }
  </style>

  <!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-P7W65NPX');</script>
<!-- End Google Tag Manager -->
  <!-- <script> ... </script> -->

</head>
<body>
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P7W65NPX"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
  <!-- <noscript><iframe ...></iframe></noscript> -->

  <header>
    <img src="https://via.placeholder.com/100x50?text=Logo" alt="Logo del sitio">
    <h1>Bienvenido al demo de Google Tag Manager</h1>
  </header>

  <!-- Producto -->
  <div class="producto">
    <h2>Producto de Prueba</h2>
    <p>Descripción breve del producto. Precio: $99</p>
    <button class="boton" id="add-to-cart">Agregar al Carrito</button>
    <button class="boton" id="checkout">Checkout</button>
    <button class="boton" id="purchase">Comprar</button>
  </div>

  <!-- Botón de evento personalizado -->
  <button class="boton" id="boton-compra">Hacer Compra</button>

  <!-- Enlace externo -->
  <p><a href="https://www.ejemplo.com" id="link-externo" target="_blank">Ir a sitio externo</a></p>

  <!-- Cookie banner -->
  <div class="cookie-banner" id="cookie-banner">
    Usamos cookies para mejorar tu experiencia. <button onclick="aceptarCookies()">Aceptar</button>
  </div>

  <!-- Script para eventos y cookies -->
  <script>
    const dataLayer = window.dataLayer || [];

    document.getElementById('boton-compra').addEventListener('click', function () {
      dataLayer.push({
        event: 'compra_realizada',
        categoria: 'boton',
        accion: 'click',
        etiqueta: 'Hacer Compra'
      });
    });

    document.getElementById('add-to-cart').addEventListener('click', function () {
      dataLayer.push({ event: 'add_to_cart', product: 'Producto de Prueba', price: 99 });
    });

    document.getElementById('checkout').addEventListener('click', function () {
      dataLayer.push({ event: 'begin_checkout' });
    });

    document.getElementById('purchase').addEventListener('click', function () {
      dataLayer.push({ event: 'purchase', transaction_id: '123ABC', value: 99 });
    });

    function aceptarCookies() {
      document.getElementById('cookie-banner').style.display = 'none';
      dataLayer.push({ event: 'cookies_aceptadas' });
    }
  </script>
</body>
</html>
